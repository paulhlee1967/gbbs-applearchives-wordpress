<script>
document.addEventListener("DOMContentLoaded", function() {
	function adjustDashLength() {
		const pageHeaders = document.querySelectorAll(".gbbs-pro-page-header");
		
		pageHeaders.forEach(function(header, index) {
			const title = header.querySelector(".gbbs-pro-page-title");
			const topDash = header.querySelector(".gbbs-pro-header-top-dash");
			const bottomDash = header.querySelector(".gbbs-pro-header-bottom-dash");
			
			if (title && topDash && bottomDash) {
				const titleText = title.textContent.trim();
				
				// Check if title wraps by measuring its actual rendered width
				const titleRect = title.getBoundingClientRect();
				const titleComputedStyle = window.getComputedStyle(title);
				const titleFontSize = parseFloat(titleComputedStyle.fontSize);
				const titleLineHeight = parseFloat(titleComputedStyle.lineHeight);
				
				// Calculate how many characters fit on one line
				const charsPerLine = Math.floor(titleRect.width / (titleFontSize * 0.6)); // Approximate char width
				
				// If title is longer than what fits on one line, it's wrapped
				const isWrapped = titleText.length > charsPerLine;
				
				let dashCount;
				if (isWrapped) {
					// For wrapped titles, use the width of the title container
					// This will match the visual width of the longest line
					const containerWidth = title.parentElement.getBoundingClientRect().width;
					const dashWidth = titleFontSize * 0.6; // Approximate dash width
					dashCount = Math.floor(containerWidth / dashWidth);
				} else {
					// For single-line titles, use the bracketed length
					const bracketedLength = titleText.length + 4;
					dashCount = Math.min(60, bracketedLength);
				}
				
				const dashString = "-".repeat(dashCount);
				
				topDash.textContent = dashString;
				bottomDash.textContent = dashString;
			}
		});
	}
	
	adjustDashLength();
	
	window.addEventListener("resize", function() {
		setTimeout(adjustDashLength, 100);
	});
	
});
</script>
